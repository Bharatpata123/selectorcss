<!DOCTYPE html>
<html>
    <head><meta charset="UTF-8">
    <title>CSS selector</title>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <h1>Css selector</h1>
    <h2>Apply CSS to different parts of HTML</h2>
    <!-- All paragraphs to red-->
    <p class="note">element selector</p>

    <ol>
        <!--font-size: 20px-->
        <li class="note" value="2">Class selector based on value</li>
        <!--Id selector to "color: green"-->
        <li class="note" id="id-selector-demo" value="3">id selector based on value</li>
        <li class="note" value="4">attribute selector based on value</li>
        <li class="note" value="5">universal selector based on value</li>

    </ol>
</body>
    
</html>
